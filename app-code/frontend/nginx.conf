events {}

http {
    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }

        # For paths like /api/employees/ and similar
        location /api/employees/ {
            proxy_pass http://myapp-backend:5000/api/employees/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Exact path match for /api/employees (no trailing slash)
        location = /api/employees {
            proxy_pass http://myapp-backend:5000/api/employees;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
